<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <button type="button" id="startButton" onclick="startGame()">
            START QUIZ
          </button>
          <div class="score">Score :<span id="score">0</span>/5</div>
          <div class="timer">
            Time Left : <span id="min">1</span> : <span id="sec">0</span>
          </div>
        </div>
        <div class="content">
          <div class="resultMsg">
            <h6>Hello user! your score is <span id="result"></span></h6> 
            <div class="buttons">
                <button class="btn1" type="submit" onclick="showAnswer()">Show answers</button>
                <button class="btn2" type="submit" onclick="resetApp()">Restart Test</button>
            </div>
          </div>
        </div>
        <button class="bottomButton" onclick="nextQuestion()" disabled>Next</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
