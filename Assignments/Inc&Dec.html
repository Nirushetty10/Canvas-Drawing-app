<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Example1
        let a = 5;
        let b = ++a + ++a + a++ + a++;
        console.log(a,b);  // a=9  and b=28

        // exampe2
        let c = 10;
        let d = c-- + --c + --c + c--
        console.log(c,d);  // c=6  and b = 32

        // exampe3
        let e = 8;
        let f = e++ + --e + ++e + e--
        console.log(e,f)

        // exampe4
        let g = 12;
        let h = g++ - --g + ++g - g-- + g++;
        console.log(g,h) // g=13  and h = 12
    </script>
</body>
</html>
