<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <form >
    <div class="container">
    <div class="btn-group">
        <h3>Country</h3>
        <select name="country" id="country" class="btn btn-secondary btn-sm dropdown-toggle" onchange="countrySelectedHAndler()">
            <option value="">select</option>
            <option value="INDIA">India</option>
            <option value="UAE">UAE</option>
            <option value="USA">USA</option>
          </select>
      </div>
      <div class="btn-group">
        <h3>State</h3>
        <select id="state" class="btn btn-secondary btn-sm dropdown-toggle" onchange="stateSelectedHAndler()">
            <option value="" id="stateName">select</option>
          </select>
      </div>
      <div class="btn-group">
        <h3>City</h3>
        <select id="city" class="btn btn-secondary btn-sm dropdown-toggle">
            <option value="" id="cityOption">select</option>
          </select>
      </div>
      
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-primary" onclick="submitHandler()">Submit</button>
    <button type="reset" class="btn btn-primary" onclick="resetHandler()">reset</button>
    </div>
</form>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          Details
        </div>
        <ul class="card-ul list-group list-group-flush">
          <li class="first list-group-item">Country</li>
          <li class="second list-group-item">State</li>
          <li class="third list-group-item">City</li>
        </ul>
      </div>
    
     

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="./index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    </body>
</html>
