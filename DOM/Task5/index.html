<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            margin: 2rem 25rem;
            width: 10rem;
            height: 10rem;
            border: 1px solid black;
        }
    </style>
    
    <!-- <input type="color"  value="#0000ff" id="colorInput" oninput="changeColor(this.value)"> -->
    <input type="range" value="0" min="0" max="255" step="1" id="redRangeBar" oninput="colorChangeHandler('RED',this.value)">
    <input type="number" value="0" min="0" max="255" step="1" id="redInput" oninput="colorChangeHandler('RED',this.value)">
    <input type="range" value="0" min="0" max="255" id="greenRangeBar" oninput="colorChangeHandler('GREEN',this.value)">
    <input type="number" value="0" min="0" max="255" step="1" id="greenInput" oninput="colorChangeHandler('GREEN',this.value)">
    <input type="range" value="0" min="0" max="255" id="blueRangeBar" oninput="colorChangeHandler('BLUE',this.value)">
    <input type="number" value="0" min="0" max="255" step="1" id="blueInput" oninput="colorChangeHandler('BLUE',this.value)">

    <div class="container">

    </div>



    <script src="./index.js"></script>
</body>
</html>
