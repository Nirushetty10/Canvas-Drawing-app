<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="userArea">
        <div class="addList">
            <input type="text" id="userInput" placeholder="Type here to add lists....">
            <button type="button" onclick="addToList()">Add</button>
            <button type="button" onclick="clearList()">Clear</button>
         </div>
         <div class="search">
            <input type="text" id="searchValue" placeholder="Search.....">
            <button type="button"  onclick="searchInput()">Search</button>
            <button type="button" id="resetButton"  onclick="resetInput()" disabled>Reset</button>
         </div>
    </div>

    <div class="listItem">
        <h2>Search result..</h2>
        <ul class="items">
        </ul>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
