<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <i class="fa-solid fa-house"></i>
    <div class="container">
      <div class="topSection">
        <img src="address-book-solid.svg" alt="" width="30px" />
        <button type="button" onclick="displayForm()">ADD CONTACT</button>
      </div>
      <div class="line"></div>
      <div class="bottomSection">
        <div class="contact">
          <div class="logo"><img src="./user-solid.svg" alt="" width="10px"></div>
          <h4 class="uName">Name</h4>
          <h5 class="uPhone">Number</h5>
          <button type="submit" class="editButton" onclick="onEditPress(this)" disabled>
            <img src="pen-to-square-solid.svg" alt="" width="15px" />EDIT</button>
        </div>
        <div class="form">
          <h2>ADD CONTACT</h2>
          <div class="name">
            <lable>Name</lable>
            <input type="text" id="userName" />
          </div>
          <div class="PhoneNumber">
            <lable>Phone number</lable>
            <input type="text" id="phoneNumber" />
          </div>
          <div class="buttons">
            <button type="submit" onclick="hideForm()">CANCEL</button>
            <button type="submit" onclick="addDataToContact()">ADD</button>
          </div>
        </div>
        <div class="form editForm">
          <h2>EDIT CONTACT</h2>
          <div class="name">
            <lable>Name</lable>
            <input type="text" value="" id="EuserName" />
          </div>
          <div class="PhoneNumber">
            <lable>Phone number</lable>
            <input type="text" value="" id="EphoneNumber" />
          </div>
          <div class="buttons">
            <button type="submit" onclick="hideForm()">CANCEL</button>
            <button type="submit" onclick="deleteContact()">DELETE</button>
            <button type="submit" onclick="editContact()">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
