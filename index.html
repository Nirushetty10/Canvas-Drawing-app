<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="num"></div>


    <script >
        let num = `<p>Hello this is html</p>`
        let div = document.getElementById("num")
        div.innerHTML= num;
    </script>
</body>
</html>
